<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Document</title>
</head>
<body>
 <div id="container">
    <h1 id="header">MATH QUIZ APP</h1>
    <div id="separate">
        <div id="box-1" class="box"></div>
        <span class="plus">+</span>
        <div id="box-2" class="box"></div>
    </div>
    <p class="mark" id="tip">?</p>
    <div id="answer-con">
        <input type="number" id="input-answer" placeholder="answer?"></input>
    </div>
    <br>
    <div id="fin-check">
        <button class="btn" id="checker">check answer</button> <br> <br>
        <p id="final-answer"></p>
    </div>
    <script src="quiz.js"></script>
 </div>
</body>
</html>
